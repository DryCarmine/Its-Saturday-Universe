<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>It´s Saturday - Personajes</title>

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <link rel="stylesheet" href="css/Style.css" />
</head>
<body>
  <!-- Navbar placeholder -->
  <div id="navbar-placeholder"></div>

  <body class="page-with-background">

  <!-- Contenido principal -->
  <main class="container py-5">
    <h1 class="text-center mb-4 capitulo-title">Personajes</h1>
    <p class="text-center mb-5 text-light">
      Conoce a los protagonistas, sus historias y relaciones dentro del Universo It´s Saturday.
    </p>

    <!-- Contenedor donde inyectaremos las tarjetas -->
<div id="grid-personajes" class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4"></div>

<script>
  fetch('data/personajes.json')
    .then(res => res.json())
    .then(personajes => {
      const grid = document.getElementById('grid-personajes');
      personajes.forEach(p => {
        const col = document.createElement('div');
        col.className = 'col';
        col.innerHTML = `
          <div class="card personaje-card h-100" onclick="location.href='${p.id}.html'">
            <!-- PNG por defecto -->
            <img src="${p.png}" class="card-img-top png-img" alt="${p.nombre}" />
            <!-- GIF al hover -->
            <img src="${p.gif}" class="card-img-top gif-img" alt="${p.nombre} animado" />
            <div class="card-body text-center">
              <h5 class="card-title">${p.nombre}</h5>
              <p class="card-text">${p.descripcion}</p>
            </div>
          </div>`;
        grid.appendChild(col);
      });
    })
    .catch(err => console.error('Error cargando personajes:', err));
</script>
  
<footer>
    &copy; 2025 It´s Saturday Universe - Jesús Alejandro Aguilar Sánchez
  </footer>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Script para cargar navbar -->
  <script>
    fetch('navbar.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('navbar-placeholder').innerHTML = data;
      })
      .catch(err => console.error('Error cargando navbar:', err));
  </script>
</body>
</html>
